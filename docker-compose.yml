services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    restart: always
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:5173"
    environment:
      - VITE_API_URL=/api
    restart: always
    depends_on:
      - backend

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
